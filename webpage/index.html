<!-- A button that counts -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <button id="button">Click me</button>
    <script>
      var count = 0;
      document.getElementById("button").innerHTML = count;
      document.getElementById("button").onclick = function () {
        count++;
        document.getElementById("button").innerHTML = count;
      };
    </script>
    <!-- A pixel cat picture -->
    <img src="http://placekitten.com/200/300" />
  </body>
</html>
